<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üè† Home</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div id="content" class="grid-display background-lightgray">
    <div id="page-header">
      <div id="header-layout" class="grid-display background-black">
        <div id="name-box" class="background-purple flex-column">
          <div id="my-name" class="text-white font-system">Cullen W.</div>
        </div>
        <div id="header-buttons-layout" class="grid-display">
          <a href="../home/home.html" id="home-button" onmouseover=mouseoverHeaderButton(event) onmouseout=mouseoutHeaderButton(event) class="header-button background-purple flex-column flex-center current-page">
            <div clas="header-button-background">
              <div class="button-text text-white font-system">Home</div>
            </div>
          </a>
          <a href="../about/about.html" id="about-button" onmouseover=mouseoverHeaderButton(event) onmouseout=mouseoutHeaderButton(event) class="header-button flex-column flex-center">
            <div class="button-text text-white font-system">About</div>
          </a>
          <a href="../projects/projects.html" id="projects-button" onmouseover=mouseoverHeaderButton(event) onmouseout=mouseoutHeaderButton(event) class="header-button flex-column flex-center">
            <div class="button-text text-white font-system">Projects</div>
          </a>
          <a href="../contact/contact.html" id="contact-button" onmouseover=mouseoverHeaderButton(event) onmouseout=mouseoutHeaderButton(event) class="header-button flex-column flex-center">
            <div class="button-text text-white font-system">Contact</div>
          </a>
        </div>
      </div>
    </div>
    <div id="page-body"></div>
    <div id="page-footer"></div>
  </div>
</body>
<script src="../script.js"></script>
</html>
